<!DOCTYPE html>
<html lang="en" ng-app="ccApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Document</title>
    <!-- build:css style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- endbuild -->
</head>

<body>      
   
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <header id="site-navbar">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Countries & Capitals</h3>
                        <nav ng-controller="NavbarCtrl">
                            <ul class="nav masthead-nav">
                                <li ng-class="{active:isActive('/')}"><a ng-href="#!/">Home</a></li>
                                <li ng-class="{active:isActive('/countries')}"><a ng-href="#!/countries">Browse</a></li>
                                <li><a ng-href="#!/">Random</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <div class="content-container">
                <div class="content-box" ng-view></div>
            </div>
            
            <footer class="site-footer">
                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- build:vendor js/lib.js -->
    <script src="./assets/libs/angular/angular.js"></script>
    <script src="./assets/libs/angular-route/angular-route.js"></script>
    <script src="./assets/libs/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="./assets/libs/angular-animate/angular-animate.js"></script>
    <!-- endbuild -->
    <!-- build:js js/ngscripts.js -->
    <script src="./assets/js/combined-scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
