<!DOCTYPE html>
<html lang="en" ng-app="ccApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Countries & Capitals</h3>
                        <nav ng-controller="NavbarCtrl">
                            <ul class="nav masthead-nav">
                                <li ng-class="{active:isActive('/')}"><a ng-href="#!/">Home</a></li>
                                <li ng-class="{active:isActive('/countries')}"><a ng-href="#!/countries">Browse</a></li>
                                <li><a ng-href="#!/">Random</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <div class="lead" ng-view></div>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="js/lib.js"></script>
    <script src="js/ngscripts.js"></script>

</html>
